<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSP ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Courier New', monospace;
            background-color: #121212;
            color: #e5e5e5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            color: #76c7c0;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .container {
            background-color: #1e1e1e;
            padding: 70px 50px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 110px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 6px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: #333333;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.6);
            outline: none;
        }

        button {
            font-family: 'Courier New', monospace;
            width: 35%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #3b7ddd;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #3369c8;
            transform: translateY(-3px);
        }

        #chat-container {
            margin-top: 20px;
            padding: 10px;
            min-height: 350px;
			max-height: 800px;
			width: 100%;
            border: 1px solid #76c7c0;
            overflow-y: auto;
            max-height: 400px;
            background-color: #2a2a2a;
            border-radius: 6px;
        }

        .user-message {
            color: #007bff;
            font-weight: bold;
        }

        .bot-message {
            color: #28a745;
        }

        .loading {
            color: #ffcc00;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://thelodose.com/area-code/" class="button-left">&larr; The Lodose</a>
        <br>
        <h2>The Lodose AI</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="userInput" placeholder="Enter your question" />
        </div>
        <button onclick="sendMessage()">Enter</button>
        <div id="chat-container"></div>
    </div>
    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            const chatContainer = document.getElementById('chat-container');
            if (!input) {
                return;
            }

            chatContainer.innerHTML += `<p class='user-message'>User: ${input}</p>`;
            chatContainer.innerHTML += `<p class='loading' id='loading'>Loading...</p>`;
            document.getElementById('userInput').value = '';

            let attempt = 0;
            let responseMessage = '';
            while (attempt < 3) {
                try {
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            Authorization: 'Bearer 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',
                            'HTTP-Referer': 'https://thelodose.com/',
                            'X-Title': 'TheLodose',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'deepseek/deepseek-r1:free',
                            messages: [{ role: 'user', content: input }],
                        }),
                    });

                    const data = await response.json();
                    responseMessage = data.choices?.[0]?.message?.content || 'No response received.';

                    if (responseMessage !== 'No response received.') {
                        break; // If the response is valid, exit the loop
                    }
                } catch (error) {
                    responseMessage = `Error: ${error.message}`;
                    break; // If there's an error, break the loop
                }

                attempt++;
                if (attempt < 3) {
                    await new Promise(resolve => setTimeout(resolve, 3000)); // Wait 3 seconds before retry
                }
            }

            document.getElementById('loading').remove();

            if (responseMessage === 'No response received.') {
                chatContainer.innerHTML += `<p class='bot-message'>Bot: ${responseMessage}</p>`;
            } else {
                const markdownText = marked.parse(responseMessage);
                chatContainer.innerHTML += `<p class='bot-message'>Bot: ${markdownText}</p>`;
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
