<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AREA</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1f1f38;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            text-align: center;
            color: #ffd700;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        form {
            background-color: #2b2b45;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            font-size: 1.2rem;
            color: #eaeaea;
            margin-bottom: 12px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            background-color: #343456;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: #434372;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.6);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff6b6b, #ff8c66);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ff5a5a, #ff7859);
            transform: translateY(-3px);
        }

        p {
            text-align: center;
            color: #ccccdd;
        }

        .country-btn {
            background-color: #343456;
            color: #fff;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
            transition: background-color 0.3s ease;
        }

        .country-btn:hover {
            background-color: #454572;
        }

        .country-list {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #fff;
            font-size: 1.2rem;
            max-height: 300px; /* Yüksekliği sınırlamak için */
            overflow-y: auto; /* Dikey kaydırma çubuğu eklemek için */
            border: 1px solid #ffd700; /* İsteğe bağlı: sınır ekleyebilirsin */
            border-radius: 8px;
        }

        .country-list span {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #434372;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.1rem;
            line-height: 60px; /* Yatay ve dikey ortalama */
            text-align: center;
        }

        .country-list span:hover {
            background-color: #ff6b6b;
        }
        .country-list {
            max-width: 640px; /* 8 öğe * (60px genişlik + 10px toplam margin) */
        }
    </style>
</head>

<body>
    <form method="POST">
        <h1>Telefon Numarası Kontrolü</h1>
        <label for="phone_number">Telefon Numarasını Girin:</label>
        <input type="text" id="phone_number" name="phone_number" required>
        <button type="submit">Kontrol Et</button>
        <p>Telefon numaranızı girin ve kontrol edin.</p>
        <button type="button" class="country-btn" onclick="showCountryCodes()">Country Code Dahil Olan Ülkeler</button>
        <div id="countryList" class="country-list">
            <span>AD</span><span>AL</span><span>AR</span><span>AT</span><span>AU</span><span>AZ</span><span>BA</span><span>BE</span>
            <span>BG</span><span>BH</span><span>BY</span><span>CA</span><span>CH</span><span>CO</span><span>CY</span><span>CZ</span>
            <span>DE</span><span>DK</span><span>DZ</span><span>EE</span><span>EG</span><span>ES</span><span>FI</span><span>FO</span>
            <span>FR</span><span>GB</span><span>GG</span><span>GI</span><span>GR</span><span>HR</span><span>HU</span><span>IE</span>
            <span>IM</span><span>IQ</span><span>IS</span><span>IT</span><span>JE</span><span>KW</span><span>LI</span><span>LT</span>
            <span>LU</span><span>LV</span><span>MA</span><span>MC</span><span>MD</span><span>ME</span><span>MK</span><span>MT</span>
            <span>NL</span><span>NO</span><span>NZ</span><span>OM</span><span>PE</span><span>PL</span><span>PT</span><span>QA</span>
            <span>RO</span><span>RS</span><span>RU</span><span>SA</span><span>SE</span><span>SI</span><span>SJ</span><span>SK</span>
            <span>SM</span><span>TR</span><span>UA</span><span>US</span><span>XK</span>
        </div>
        
    </form>

    <script>
        function showCountryCodes() {
            var countryList = document.getElementById('countryList');
            var heading = document.querySelector('h1');  // Hedef başlık
    
            if (countryList.style.display === 'none' || countryList.style.display === '') {
                countryList.style.display = 'block';
                heading.scrollIntoView({ behavior: 'smooth' }); // Başlığa yumuşak kaydırma
            } else {
                countryList.style.display = 'none';
            }
        }
    </script>
    
</body>

</html>
